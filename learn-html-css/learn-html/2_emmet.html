<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 > -->
    <!-- div>ul>li -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 + -->
    <!-- div>ul+ol+div -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <!-- div>ul>li*3 -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- 아이디 # -->
    <!-- span#item -->
    <span id="item"></span>
    <!-- #item -->
    <div id="item"></div>

    <!-- 클래스 . -->
    <!-- span.item -->
    <span class="item"></span>
    <!-- .item -->
    <div class="item"></div>

    <!-- 콘텐츠 {} -->
    <!-- p.container{Hello World} -->
    <p class="container">Hello World</p>

    <!-- 자동 넘버링 $ -->
    <!-- p.container{item$} -->
    <p class="container">item1</p>
    <!-- p.container{item$}*3 -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
  </body>
</html>
