    <h1>헬스</h1>
    <hr />
    <p>위키백과, 우리 모두의 백과사전.</p>
    <p>
      헬스(health)는 기본적으로
      <a href="https://ko.wikipedia.org/wiki/%EA%B1%B4%EA%B0%95">건강</a>을
      가리키며, 대한민국에서는 근력 트레이닝이나 웨이트 트레이닝을 의미하기도
      한다.
    </p>
    <p>그 외에 다음을 가리킨다.</p>
    <ul>
      <li>의료</li>
      <li>보건</li>
      <li>체력 (게이밍)</li>
      <li>패션 헬스(Fashion health)</li>
      <li>헬스클럽(health club)</li>
      <li>구글 헬스: 구글이 제공하는 개인 의료 정보 서비스</li>
    </ul>
