<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Document </title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>

        <div class="alert-box" id="alert"> 
            <p id="tittle"> Alert 박스 </p>
            <button id="close"> x </button>
        </div>

        <button onclick="viewAlert('아이디')"> 버튼1 </button>
        <button onclick="viewAlert('비번')"> 버튼2 </button>
        
        <script>
            function openAlert(command) {
                document.getElementById('alert').style.display=command;
            }

            function viewAlert(content) {
                document.getElementById('tittle').innerText = content + ' 입력 안 하셨습니다.';
                openAlert('block')
            }

            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display='none';
            })

        </script>

        <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
        
        <h4 id="test"> 안녕하세요 </h4>

        <script>

            // id 셀렉터
            $('#test').html('안녕');

            // class 셀렉터
            // $('.test')

            $('#test').css('color', 'red');
            $('#test').addClass('yellow-bg')

        </script>

    </body>
</html>
